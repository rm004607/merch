<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Tori-Merch</title>
    <link rel="website icon" type="png" href="../imagenes2/tori logo.png">
    <link rel="stylesheet" type="text/css" href="../css2/contacto.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container-form">
        <div class="info-form">
            <h2>Contactanos</h2>
            <p>Con estos datos podrás contactarnos en caso de problemas con envío, 
               problemas con el producto, etc.
            </p>
            <a href="#"><i class='bx bxs-phone'></i>2-8458-2820</a>
            <a href="#"><i class='bx bxs-envelope' ></i>torimerch@gmail.com</a>
            <a href="#"><i class='bx bxs-map'></i>Santiago, Chile</a>
        </div>
        <form action="# autocomplete="off>
        <input type="text" name="nombre" placeholder="Ingresa tu nombre" class="campo">
        <input type="text" name="email" placeholder="Ingresa tu correo" class="campo">
        <textarea name="mensaje" placeholder="Ingresa tu mensaje"></textarea>
        <input type="submit" name="enviar" value="enviar mensaje" class="btn-enviar">
        </form>
    </div>
</body>
</html>
