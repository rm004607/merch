<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tori Merch</title>
    <link rel="website icon" type="png" href="../imagenes2/tori logo.png">
    <link rel="stylesheet" type="text/css" href="../css2/registro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Registro</h1>

            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Nombre Completo" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Nombre de Usurio" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Número Telefónico" required>
                    <i class='bx bxs-phone'></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Confirma Contraseña" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
            </div>
            <label><input type="checkbox">Declaro que la información facilitada
                es verdadera y correcta</label>
            <button type="submit" class="btn">Registrar</button>
        </form>
    </div>
</body>
</html>
